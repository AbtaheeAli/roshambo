<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roshambo</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <header>
      <h1>Roshambo</h1>
    </header>
    <main>
      <section class="scoreboard">
        <span class="player1">Player One</span>
        <span id="score1">0</span>
        <span>score</span>
        <span id="score2">0</span>
        <span class="player2">Player Two</span>
      </section>
      <section>
        <h2>LETS PLAY!</h2>
      </section>
      <section>
        <article class="playerOneChoice">
          <h2>Your Turn!</h2>
          <figure>
            <img
              class="blankImage"
              src=""
              alt=""
              height="150rem"
              width="150rem"
            />
          </figure>
          <fieldset>
            <button class="rock" type="button">
              <img
                src="https://rpsls.net/images/rock.png"
                alt="Rock"
                height="60rem"
                width="60rem"
              />
            </button>
            <button class="paper" type="button">
              <img
                src="https://rpsls.net/images/paper.png"
                alt="Paper"
                height="60rem"
                width="60rem"
              />
            </button>
            <button type="button">
              <img
                src="https://rpsls.net/images/scissors.png"
                alt="Scissors"
                height="60rem"
                width="60rem"
              />
            </button>
          </fieldset>
          <fieldset>
            <button type="button">
              <img
                src="https://stt.wiki/w/images/thumb/b/b7/Commander_Spock_Head.png/180px-Commander_Spock_Head.png"
                alt="Spock"
                height="60rem"
                width="60rem"
              />
            </button>
            <button type="button">
              <img
                src="https://rpsls.net/images/lizard.png"
                alt="Lizard"
                height="60rem"
                width="60rem"
              />
            </button>
          </fieldset>
          <fieldset class="endButton">
            <button type="reset">End Turn</button>
          </fieldset>
        </article>

        <article>
          <h2>Your Turn!</h2>
          <figure>
            <img
              src="https://rpsls.net/images/rock.png"
              alt="Rock"
              height="150rem"
              width="150rem"
            />
          </figure>
          <fieldset>
            <button type="button">
              <img
                src="https://rpsls.net/images/rock.png"
                alt="Rock"
                height="60rem"
                width="60rem"
              />
            </button>
            <button type="button">
              <img
                src="https://rpsls.net/images/paper.png"
                alt="Paper"
                height="60rem"
                width="60rem"
              />
            </button>
            <button type="button">
              <img
                src="https://rpsls.net/images/scissors.png"
                alt="Scissors"
                height="60rem"
                width="60rem"
              />
            </button>
          </fieldset>
          <fieldset>
            <button type="button">
              <img
                src="https://stt.wiki/w/images/thumb/b/b7/Commander_Spock_Head.png/180px-Commander_Spock_Head.png"
                alt="Spock"
                height="60rem"
                width="60rem"
              />
            </button>
            <button type="button">
              <img
                src="https://rpsls.net/images/lizard.png"
                alt="Lizard"
                height="60rem"
                width="60rem"
              />
            </button>
          </fieldset>
        </article>
      </section>
    </main>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
