<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roshambo</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <header>
      <h1>Roshambo</h1>
    </header>
    <main>
      <section class="scoreboard">
        <span class="player1">Player One</span>
        <span class="playerOneScore">0</span>
        <span>score</span>
        <span class="playerTwoScore">0</span>
        <span class="player2">Player Two</span>
      </section>
      <section class="letsPlay">
        <h2 class="gameEndLabel">Press Start Game to Play</h2>
      </section>
      <section class="gameButtons">
        <fieldset>
          <section class="start">
            <button>Start Game</button>
          </section>
          <section class="endGame">
            <button>Restart Game</button>
          </section>
        </fieldset>
      </section>
      <section>
        <article class="playerOneCard">
          <h2>Player One: Your Turn!</h2>
          <figure>
            <img
              class="blankImage"
              src=""
              alt=""
              height="150rem"
              width="150rem"
            />
          </figure>
          <fieldset>
            <button class="rock" type="button">
              <img
                src="https://rpsls.net/images/rock.png"
                alt="Rock"
                height="60rem"
                width="60rem"
              />
            </button>
            <button class="paper" type="button">
              <img
                src="https://rpsls.net/images/paper.png"
                alt="Paper"
                height="60rem"
                width="60rem"
              />
            </button>
            <button class="scissor" type="button">
              <img
                src="https://rpsls.net/images/scissors.png"
                alt="Scissors"
                height="60rem"
                width="60rem"
              />
            </button>
          </fieldset>
          <fieldset>
            <button class="spock" type="button">
              <img
                src="https://stt.wiki/w/images/thumb/b/b7/Commander_Spock_Head.png/180px-Commander_Spock_Head.png"
                alt="Spock"
                height="60rem"
                width="60rem"
              />
            </button>
            <button class="lizard" type="button">
              <img
                src="https://rpsls.net/images/lizard.png"
                alt="Lizard"
                height="60rem"
                width="60rem"
              />
            </button>
          </fieldset>
          <fieldset class="endButtonPlayerOne">
            <button type="button">End Turn</button>
          </fieldset>
        </article>

        <article class="playerTwoCard">
          <h2>Player Two: Your Turn!</h2>
          <figure>
            <img
              class="blankImage"
              src=""
              alt=""
              height="150rem"
              width="150rem"
            />
          </figure>
          <fieldset>
            <button class="rock" type="button">
              <img
                src="https://rpsls.net/images/rock.png"
                alt="Rock"
                height="60rem"
                width="60rem"
              />
            </button>
            <button class="paper" type="button">
              <img
                src="https://rpsls.net/images/paper.png"
                alt="Paper"
                height="60rem"
                width="60rem"
              />
            </button>
            <button class="scissor" type="button">
              <img
                src="https://rpsls.net/images/scissors.png"
                alt="Scissors"
                height="60rem"
                width="60rem"
              />
            </button>
          </fieldset>
          <fieldset>
            <button type="button">
              <img
                src="https://stt.wiki/w/images/thumb/b/b7/Commander_Spock_Head.png/180px-Commander_Spock_Head.png"
                alt="Spock"
                height="60rem"
                width="60rem"
              />
            </button>
            <button type="button">
              <img
                src="https://rpsls.net/images/lizard.png"
                alt="Lizard"
                height="60rem"
                width="60rem"
              />
            </button>
          </fieldset>
          <fieldset class="endButtonPlayerTwo">
            <button type="button">End Turn</button>
          </fieldset>
        </article>
      </section>
    </main>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
